<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="{% block description %}Joy in Algorithm - Full Stack Developer Portfolio showcasing web development, machine learning, and software engineering projects{% endblock %}">
        <meta name="keywords" content="{% block keywords %}full stack developer, web development, machine learning, portfolio, software engineer{% endblock %}">
        <meta name="author" content="Joy in Algorithm">
        <meta name="robots" content="index, follow">
        <meta property="og:title" content="{% block og_title %}Joy in Algorithm - Developer Portfolio{% endblock %}">
        <meta property="og:description" content="{% block og_description %}Explore my journey in software development, web applications, and AI projects{% endblock %}">
        <meta property="og:type" content="website">
        <meta property="og:url" content="{{ request.url }}">
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="{% block twitter_title %}Joy in Algorithm - Developer Portfolio{% endblock %}">
        <meta name="twitter:description" content="{% block twitter_description %}Full Stack Developer specializing in web development and machine learning{% endblock %}">
        <link rel="preload" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Fira+Code:wght@400;500;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
        <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Fira+Code:wght@400;500;700&display=swap"></noscript>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <title>{% block title %}{% endblock %}</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        {% block stylesheet %}{% endblock %}
        {% block meta %}{% endblock %}

        <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "Person",
            "name": "Joy in Algorithm",
            "jobTitle": "Full Stack Developer",
            "description": "Experienced developer specializing in web applications, machine learning, and software engineering",
            "url": "{{ request.url_root }}",
            "sameAs": [
                "https://github.com/joyinalgorithm",
                "https://linkedin.com/in/joyinalgorithm"
            ]
        }
        </script>
    </head>

    <body>
        {% block body %}

        {% endblock %}
        {% block scripts %}{% endblock %}
        <script src="/static/scripts/script.js"></script>
    </body>

</html>
