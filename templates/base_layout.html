<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic SEO -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BluRed AI is a cybersecurity training platform offering adaptive learning, real-time simulations, and career certifications.">
    <meta name="keywords" content="Cybersecurity, AI, Training, Red Team, Blue Team, Simulations, Certification, Career, Adaptive Learning">
    <meta name="author" content="BluRed AI Team">

    <!-- Open Graph / Social Sharing -->
    <meta property="og:title" content="BluRed AI - Cybersecurity Training Platform">
    <meta property="og:description" content="Hands-on, gamified cybersecurity training and simulations. Train like a pro with BluRed AI.">
    <meta property="og:image" content="/static/images/logo.jpg">
    <meta property="og:url" content="https://joyinalgorithm.onrender.com/bluredai">
    <meta name="twitter:card" content="summary_large_image">

    <title>{% block title %}BluRed AI - Cybersecurity Training{% endblock %}</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/static/styles/bluredlayout.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css for simple animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Favicon -->
    <link rel="icon" href="/static/images/logo.jpg" type="image/x-icon">

    {% block stylesheet %} {% endblock %}
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <img class="logo-small" src="/static/images/logo.jpg" alt="BluRed AI Logo">
        <a href="/bluredai">Dashboard</a>
        <a href="/red-blue-team-training">Red vs Blue Team</a>
        <a href="/adaptive-learning">Adaptive Learning</a>
        <a href="/cyber-attack-simulation">Cyber Attack Simulation</a>
        <a href="/instructional-content">Lessons and Modules</a>
        <a href="/gamified-training">Challenges</a>
        <a href="/certification-career">Certification & Career</a>
        <a href="/real-time-threat-intelligence">Real-Time Threat Intelligence</a>
        <a href="/cloud-access">Cloud Access</a>
    </div>

    <!-- Main Content -->
    <div class="content-wrapper animate__animated animate__fadeIn">
        {% block main %}
        {% endblock %}
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %} {% endblock %}
</body>

</html>
