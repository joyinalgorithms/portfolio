{% extends "general_layout.html" %}
{% block title %}Search{% endblock %}
{% block stylesheet %}
    <link rel="stylesheet" href="/static/styles/cs50/search.css">{% endblock %}
{% block body %}
    <form action="https://google.com/search">
        <div class="main">
            <img src="/static/images/google logo.png" alt="">
            <input type="text" name="q" autocomplete="off">
            <div class="button-container">
                <button type="submit" class="btn">Google Seach</button>
                <button type="button" class="btn" onclick="feelingLucky()">I'm Feeling Lucky</button>
            </div>
        </div>
    </form>
    <div class="links">
        <a href="/cs50w/imagesearch">Image Search</a>
        <a href="/cs50w/advancedsearch">Advanced Search</a>
    </div>
{% endblock %}
