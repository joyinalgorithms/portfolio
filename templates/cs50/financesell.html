{% extends "financelayout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/cs50x/finance/sell" method="post">
        <div class="mb-3">
            <select name="symbol">
                {% for option in user_options %}
                    <option value="{{ option }}">{{ option }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="shares" placeholder="Number of Shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
