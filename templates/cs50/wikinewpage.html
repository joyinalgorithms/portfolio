{% extends "cs50/wikilayout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <h1>Add new page</h1>

    <form action="{{ url_for('newpage') }}" method="post">
        <div class="newpage-container">
            {{ csrf_token }}
            <input type="text" name="title" placeholder="Title" required><br><br>
            <textarea name="content" rows="15" cols="80" placeholder="Page content..." required></textarea><br><br>

            <input type="submit" value="Submit">
        </div>
    </form>
{% endblock %}
