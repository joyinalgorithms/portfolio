<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cyberattack Simulation | BluRed AI</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background-color: #111;
                color: #00ffcc;
                font-family: 'Arial', sans-serif;
                text-align: center;
            }

            .container {
                max-width: 900px;
                margin-top: 50px;
            }

            .hidden {
                display: none;
            }

            .alert-box {
                background-color: rgba(255, 0, 0, 0.8);
                color: white;
                padding: 20px;
                margin: 20px 0;
                border-radius: 5px;
                font-size: 1.2rem;
            }

            .ai-warning,
            .breach-screen {
                background-color: #222;
                color: #ffcc00;
                font-size: 1.2rem;
                padding: 15px;
                margin-top: 20px;
                border-radius: 5px;
                display: none;
            }

            .breach-screen {
                color: red;
                font-weight: bold;
            }

            .code-image {
                width: 100%;
                max-width: 750px;
                border: 3px solid #00ffcc;
                margin-top: 20px;
                display: none;
            }

            .action-btn {
                margin-top: 20px;
                background-color: #ffcc00;
                color: black;
                font-size: 18px;
                padding: 12px 25px;
                border: none;
                cursor: pointer;
                border-radius: 5px;
                display: none;
            }

            .hacker-message {
                font-size: 1.5rem;
                color: red;
                font-weight: bold;
                margin-top: 30px;
                display: none;
            }

            .reset-btn {
                margin-top: 20px;
                background-color: #00ffcc;
                color: black;
                font-size: 18px;
                padding: 12px 25px;
                border: none;
                cursor: pointer;
                border-radius: 10px;
                display: none;
            }
        </style>
    </head>

    <body>

        <div class="container">
            <h1>REAL-WORLD CYBERATTACK SIMULATION</h1>
            <p>Your system is under attack. Respond immediately.</p>

            <div class="alert-box" id="initial-warning">
                <p><strong>UNAUTHORIZED ACCESS DETECTED.</strong> A breach is happening!</p>
            </div>

            <div class="ai-warning" id="ai-warning">
                <p><strong>AI ALERT:</strong> Suspicious malware activity detected.</p>
            </div>

            <div class="breach-screen" id="breach-screen">
                <p>Files are being copied. Passwords are being stolen.</p>
            </div>

            <button id="identify-breach" class="action-btn">Identify Breach Source</button>
            <button id="deploy-containment" class="action-btn">Deploy Containment Protocol</button>

            <img src="/static/images/code-simulation.png" alt="Fake Code Interface" class="code-image" id="code-image">
            <button id="execute-code" class="action-btn">Execute Code</button>

            <div class="hacker-message" id="hacker-message">
                <p>TOO SLOW. SYSTEM COMPROMISED.</p>
            </div>

            <button class="reset-btn" id="reset-btn" onclick="restartSimulation()">Restart Simulation</button>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function() {
                setTimeout(function() {
                    document.getElementById("initial-warning").style.display = "none";
                    document.getElementById("ai-warning").style.display = "block";
                }, 3000);

                setTimeout(function() {
                    document.getElementById("breach-screen").style.display = "block";
                    document.getElementById("identify-breach").style.display = "inline-block";
                }, 6000);

                document.getElementById("identify-breach").addEventListener("click", function() {
                    document.getElementById("breach-screen").innerHTML = "<p>Malware script found siphoning data.</p>";
                    document.getElementById("deploy-containment").style.display = "inline-block";
                });

                document.getElementById("deploy-containment").addEventListener("click", function() {
                    document.getElementById("code-image").style.display = "block";
                    document.getElementById("execute-code").style.display = "inline-block";
                });

                document.getElementById("execute-code").addEventListener("click", function() {
                    document.getElementById("hacker-message").style.display = "block";
                    document.getElementById("reset-btn").style.display = "block";
                });
            });

            function restartSimulation() {
                document.getElementById("ai-warning").style.display = "none";
                document.getElementById("breach-screen").style.display = "none";
                document.getElementById("identify-breach").style.display = "none";
                document.getElementById("deploy-containment").style.display = "none";
                document.getElementById("code-image").style.display = "none";
                document.getElementById("execute-code").style.display = "none";
                document.getElementById("hacker-message").style.display = "none";
                document.getElementById("reset-btn").style.display = "none";
                document.getElementById("initial-warning").style.display = "block";
            }
        </script>

    </body>

</html>
