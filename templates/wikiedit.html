{% extends "wikilayout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <h1>Edit page: {{ title }}</h1>
    <form action="{{ url_for('editpage', title=title) }}" method="post">
        <div class="newpage-container">
            {{ csrf_token }}
            <textarea name="content" rows="20" cols="80">{{ content }}</textarea>

            <br>
            <input type="submit" value="Submit">
        </div>
    </form>
{% endblock %}
