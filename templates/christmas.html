{% extends "layout.html" %}
{% block title %}Is it Christmas'?{% endblock %}
{% block stylesheet %}
    <link rel="stylesheet" href="/static/styles/christmas.css">{% endblock %}
{% block body %}
    <div class="lights">
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
    </div>

    <div class="holly">🎄</div>
    <div class="holly">🎅</div>
    <div class="holly">⛄</div>

    <div class="container">
        <h1 class="question">Is it Christmas?</h1>

        <div class="answer" id="answer">
            <div class="answer-text" id="answerText">
                {% if christmas %}
                    <h1>YES</h1>
                {% else %}
                    <h1>NO</h1>
                {% endif %}
            </div>
            <div class="answer-emoji" id="answerEmoji">🎄</div>
        </div>

        <div class="christmas-tree" onclick="shakeTree()">
            <div class="tree-star">⭐</div>
            <div class="tree-part tree-top"></div>
            <div class="tree-part tree-middle"></div>
            <div class="tree-part tree-bottom"></div>
            <div class="tree-trunk"></div>
        </div>

        <div class="presents">
            <div class="present" onclick="openPresent(this)"></div>
            <div class="present" onclick="openPresent(this)"></div>
            <div class="present" onclick="openPresent(this)"></div>
        </div>

        <div class="countdown" id="countdown">
            <div class="countdown-text">Days until Christmas:</div>
            <div class="countdown-timer" id="countdownTimer">Loading...</div>
        </div>
    </div>

    {% block scripts %}<script src="/static/scripts/christmas.js"></script>{% endblock %}
{% endblock %}
